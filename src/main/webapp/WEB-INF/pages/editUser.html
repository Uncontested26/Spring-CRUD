<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<br>

<form th:method="PUT" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <br><br>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <label for="profession">Enter profession</label>
    <input type="text" th:field="*{profession}" id="profession">
    <br><br>
    <input type="submit" value="OK"/>

</form>

</body>
</html>
