<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>

<table border="1">

    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Profession</th>
        <th>Operation</th>
    </tr>

    <tr th:each="user : ${users}">

        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getProfession()}">profession</td>

        <td>
            <form th:method="Get" th:action="@{/{id}/editUser(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </form>
            <br>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<input type="button" value="Add"
       onclick="window.location.href='addUser'"/>
</body>
</html>
